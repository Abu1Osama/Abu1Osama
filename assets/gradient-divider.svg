<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="24" viewBox="0 0 1200 24" role="img" aria-label="Gradient divider">
  <defs>
    <linearGradient id="d" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee">
        <animate attributeName="offset" values="0;0.15;0" dur="2.8s" repeatCount="indefinite" />
      </stop>
      <stop offset="0.5" stop-color="#7c3aed">
        <animate attributeName="offset" values="0.5;0.62;0.5" dur="2.8s" repeatCount="indefinite" />
      </stop>
      <stop offset="1" stop-color="#22c55e">
        <animate attributeName="offset" values="1;0.85;1" dur="2.8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-200%" width="140%" height="500%">
      <feGaussianBlur stdDeviation="3" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" width="1180" height="4" rx="999" fill="url(#d)" filter="url(#glow)" opacity="0.95" />
</svg>
