<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Abu Osama profile header">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee">
        <animate attributeName="stop-color" values="#22d3ee;#7c3aed;#22c55e;#22d3ee" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="0.55" stop-color="#7c3aed">
        <animate attributeName="stop-color" values="#7c3aed;#22c55e;#22d3ee;#7c3aed" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="1" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#22d3ee;#7c3aed;#0ea5e9" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>

    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(255,255,255,0)" />
      <stop offset="0.5" stop-color="rgba(255,255,255,0.20)" />
      <stop offset="1" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>

  <rect width="1200" height="320" fill="#050713" />
  <rect width="1200" height="320" fill="url(#g)" opacity="0.85" />

  <g opacity="0.55" filter="url(#blur)">
    <circle cx="240" cy="90" r="70" fill="#22d3ee" />
    <circle cx="980" cy="80" r="90" fill="#7c3aed" />
    <circle cx="820" cy="250" r="80" fill="#22c55e" />
  </g>

  <g opacity="0.35">
    <path d="M0,250 C220,190 390,310 610,250 C830,190 980,300 1200,235 L1200,320 L0,320 Z" fill="#050713" />
  </g>

  <g>
    <text x="60" y="135" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="800" fill="#ffffff" letter-spacing="0.2px">
      Abu Osama
    </text>
    <text x="60" y="178" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="600" fill="rgba(255,255,255,0.86)">
      Full Stack Developer • MERN • Cloud
    </text>
    <text x="60" y="212" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="15" fill="rgba(255,255,255,0.78)">
      Building user-friendly products with modern web + cloud technologies.
    </text>
  </g>

  <g opacity="0.40">
    <rect x="-220" y="40" width="260" height="260" fill="url(#shine)" transform="skewX(-18)">
      <animateTransform attributeName="transform" type="translate" from="-260 0" to="1500 0" dur="5.5s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>
